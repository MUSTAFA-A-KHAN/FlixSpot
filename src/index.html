<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows</title>
    <link href="/styles/output.css" rel="stylesheet">
</head>







<!--head ends here that means now what will be shown on ht e card is given-->


<body class="bg-gray-100">
    <div class="container mx-auto py-8">
        <h1 class="text-3xl font-bold mb-8">TV Shows</h1>
        <div id="tv-shows" hx-get="/get-tv-shows" hx-trigger="load">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- TV show cards will be loaded here -->
            </div>
        </div>
    </div>

    






<!-- this is the comment -->







    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1/dist/htmx.js" integrity="sha384-dlyrM/sUh4+b/Zw3u6U2aHdcDUZ8OZ+7lQUXqklBb2hqy4i7VVnykwjoH44vJ0M8" crossorigin="anonymous"></script>
    <script>
        const config = {
            apiUrl: 'https://vidsrc.xyz/tvshows/latest/page-1.json'
        };

        document.addEventListener('DOMContentLoaded', function() {
            const tvShowsContainer = document.getElementById('tv-shows');

            function loadTVShows() {
                fetch(config.apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        data.result.forEach(show => {
                            const card = `
                                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                                    <img src="https://via.placeholder.com/300x150" alt="${show.title}" class="w-full h-48 object-cover object-center">
                                    <div class="p-4">
                                        <h2 class="text-lg font-bold mb-2">${show.title}</h2>
                                        <div class="flex justify-between items-center">
                                            <a href="${show.embed_url}" class="text-blue-500 hover:underline">Watch</a>
                                            <a href="${show.embed_url_tmdb}" class="text-blue-500 hover:underline">More Info</a>
                                        </div>
                                    </div>
                                </div>
                            `;
                            tvShowsContainer.insertAdjacentHTML('beforeend', card);
                        });
                    })
                    .catch(error => console.error('Error loading TV shows:', error));
            }

            tvShowsContainer.addEventListener('load', loadTVShows);
            loadTVShows();
        });
    </script>
</body>
</html>
